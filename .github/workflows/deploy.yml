name: Next.js CI/CD to cPanel

on:
  push:
    branches:
      - main # або master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build Next.js project
      run: npm run build

    - name: Clear remote deployment directory
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Очищаємо .next та public, щоб уникнути конфліктів
          rm -rf /home/ohkebsmg/public_html/portal/.next || true
          rm -rf /home/ohkebsmg/public_html/portal/public || true
          echo "Remote deployment directory cleared."

    # Завантажуємо папку .next/standalone
    - name: Deploy .next/standalone via SFTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server_directory: /home/ohkebsmg/public_html/portal/.next/
        local_dir: ./.next/standalone/ # Зверніть увагу на кінцевий слеш, це важливо

    # Завантажуємо папку public
    - name: Deploy public/ via SFTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server_directory: /home/ohkebsmg/public_html/portal/
        local_dir: ./public/

    # Завантажуємо package.json
    - name: Deploy package.json via SFTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server_directory: /home/ohkebsmg/public_html/portal/
        local_dir: ./package.json

    - name: Install production dependencies on cPanel
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          source /home/ohkebsmg/nodevenv/public_html/portal/20/bin/activate
          cd /home/ohkebsmg/public_html/portal
          npm install --production

    - name: Restart Node.js application on cPanel
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          /usr/local/bin/ea-nodejs restart-app --path /home/ohkebsmg/public_html/portal/