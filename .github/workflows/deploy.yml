name: Next.js CI/CD to cPanel (Manual SSH Steps)

on:
  push:
    branches:
      - main # Або master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build Next.js project
      run: npm run build

    # Кроки для SSH видалено, тому що вони не працюють з вашим хостингом

    # Завантажуємо папку .next/standalone
    - name: Deploy .next/standalone via SFTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server_directory: /home/ohkebsmg/public_html/portal/.next/
        local_dir: ./.next/standalone/

    # Завантажуємо папку public
    - name: Deploy public/ via SFTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server_directory: /home/ohkebsmg/public_html/portal/
        local_dir: ./public/

    # Завантажуємо package.json
    - name: Deploy package.json via SFTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server_directory: /home/ohkebsmg/public_html/portal/
        local_dir: ./package.json

    # --- ЗАВЕРШЕННЯ АВТОМАТИЗАЦІЇ ---
    - name: Deployment Instructions
      run: |
        echo "--------------------------------------------------------"
        echo "AUTOMATIC DEPLOYMENT COMPLETED (SFTP files uploaded)."
        echo "--------------------------------------------------------"
        echo "НАСТУПНІ КРОКИ ПОВИННІ БУТИ ВИКОНАНІ ВРУЧНУ:"
        echo "1. Підключіться до SSH на cPanel (логін: ${{ secrets.CPANEL_USERNAME }})."
        echo "2. Перейдіть до директорії проекту: cd /home/ohkebsmg/public_html/portal"
        echo "3. АКТИВУЙТЕ NODE.JS СЕРЕДОВИЩЕ: source /home/ohkebsmg/nodevenv/public_html/portal/20/bin/activate"
        echo "4. ВИКОНАЙТЕ NPM INSTALL (якщо node_modules не було завантажено): npm install --production"
        echo "5. ПЕРЕЗАПУСТІТЬ NODE.JS ДОДАТОК: /usr/local/bin/ea-nodejs restart-app --path /home/ohkebsmg/public_html/portal/"
        echo "--------------------------------------------------------"
        echo "Ваш сайт має бути оновлено за декілька хвилин після ручних кроків."
        exit 0 # Позначаємо, що автоматична частина пройшла успішно