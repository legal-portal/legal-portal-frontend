name: "Build and Deploy Backend" # Я поменял имя, чтобы было понятнее

on:
  push:
    branches:
      - main # Запускается при пуше в main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  SERVICE_NAME: backend
  SERVICE_SCOPE: backend
  DOCKERFILE_PATH: tooling/docker/nest/Dockerfile
  # --- ДОБАВЬТЕ ЭТУ СТРОКУ, ОНА НУЖНА ДЛЯ DOCKERFILE ---
  PRISMA_SCHEMA_PATH: ./apps/backend/prisma/schema.prisma

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- ИЗМЕНЕНИЕ №1: ДОБАВЛЯЕМ QEMU ---
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        # ... (этот шаг без изменений) ...

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # --- ИЗМЕНЕНИЕ №2: УКАЗЫВАЕМ ПЛАТФОРМЫ ---
          platforms: linux/amd64,linux/arm64
          file: ${{ env.DOCKERFILE_PATH }}
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.SERVICE_NAME }}:latest
          build-args: |
            # ... (аргументы без изменений) ...
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --- ЗАДАЧА ДЕПЛОЯ ОСТАЕТСЯ БЕЗ ИЗМЕНЕНИЙ ---
  deploy:
    # Запустится только после успешной сборки
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_VPS_HOST }}
          username: ${{ secrets.HETZNER_VPS_USER }}
          key: ${{ secrets.HETZNER_SSH_PRIVATE_KEY }}
          script: |
            cd ~/paritet
            echo "${{ secrets.CR_PAT }}" | /usr/bin/docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            docker compose pull
            docker compose up -d
            docker image prune -a -f
