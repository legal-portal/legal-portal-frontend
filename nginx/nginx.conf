# ЭТО СОДЕРЖИМОЕ ВАШЕГО ФАЙЛА paritet-monorepo/nginx/nginx.conf
# (который монтируется как /etc/nginx/nginx.conf в Docker-контейнере Nginx)

server {
    listen 80;
    server_name localhost; 

    location /api/ { 
        proxy_pass http://backend:3500/api/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / { 
        proxy_pass http://frontend:3000/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # НОВЫЙ БЛОК: Проксирование для chat-service
    location /chat/ { # Пусть chat-service будет доступен по /chat/
        proxy_pass http://chat-service:3333/; # Проксируем на внутренний адрес и порт chat-service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Для WebSocket (если чат использует WS):
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # У вас был еще один location /chat-service/ { ... }
    # Если он вам нужен для отдельного URL-пути, оставьте его, но тогда он должен быть уникальным.
    # В противном случае, удалите дублирование. Я оставил только /chat/
}